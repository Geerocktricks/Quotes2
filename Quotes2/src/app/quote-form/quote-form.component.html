<div class="container-fluid">
    <div class="row">
        <form #quoteForm = 'ngForm'>
          <!-- Quote Form -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)] = "newQuote.name" name = "name" #name="ngModel" required >

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                    
                </div>
                <!-- Testing if it works -->
                Display : {{newQuote.name}}
            </div>
            <div class="form-group">

                <label for="author">Author</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
                
            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
                
            </div>
            <button type="submit" class="btn btn-success btn-lg">Post</button>
        </form>
    </div>
</div>
