<div class="container">
  <div class="row card badge bg-info">
    <app-quote-form></app-quote-form>
  </div>
</div>
<ul>
  <div *ngFor="let quote of quotes , let i = index" class="card">
      <li id="{{i}}" appHighlight >{{quote.name}} posted on {{quote.completeDate|date}}</li>
      <button (click) = 'toogleDetails(i)'>Details</button>


      <!-- I have to put this back (*ngIf="quote.ShowAuthor")" -->
      <app-quote-details  [quote] = 'quote' (isComplete)= 'completeGoal($event,i)'></app-quote-details>
  </div>
</ul>
<p *ngIf="quotes.length >1"> You need special advice</p>
